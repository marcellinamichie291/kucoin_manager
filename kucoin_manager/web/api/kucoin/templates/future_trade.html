<html data-wf-domain="erfans-spectacular-site.webflow.io"
      data-wf-page="631c1ac106796a1cde47c426"
      data-wf-site="631c1ac106796a05bd47c425">
    <head>
        <meta charset="utf-8"/>
        <title>Erfan&#x27;s Spectacular Site</title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="Webflow" name="generator"/>
        <link href="{{ url_for('static', path='/future_trade.css') }}" rel="stylesheet" type="text/css"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script>

        <script type="text/javascript">
!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);
        </script>
        <link href="https://uploads-ssl.webflow.com/img/favicon.ico"
              rel="shortcut icon"
              type="image/x-icon"/>
        <link href="https://uploads-ssl.webflow.com/img/webclip.png"
              rel="apple-touch-icon"/>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="form-block w-form">
            <form id="wf-form-trade"
                  name="wf-form-trade"
                  data-name="trade"
                  method="post"
                  class="form"
                  data-redirect="{{ url_for('future_trade_form') }}"
                  action="{{ url_for('future_trade_form') }}">
                <div class="columns w-row">
                    <div class="column-2 w-col w-col-6">
                        <div class="div-block-3">
                            <label class="w-checkbox checkbox-field-2">
                                <input type="checkbox"
                                       onClick="toggle(this)"
                                       id="acc_all"
                                       name="acc_all"
                                       data-name="acc_all"
                                       class="w-checkbox-input checkbox"/>
                                <span class="checkbox-label w-form-label" for="acc_all">
                                    <strong>ALL</strong>
                                </span>
                            </label>
                            {% for account in accounts %}
                                <label class="w-checkbox checkbox-field-2">
                                    <input type="checkbox"
                                           id="acc_{{ account.id }}"
                                           name="acc_{{ account.id }}"
                                           data-name="acc_{{ account.id }}"
                                           class="w-checkbox-input checkbox"/>
                                    <span class="checkbox-label w-form-label" for="acc_{{ account.id }}">acc_{{ account.id }}_{{ account.name }}</span>
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="column w-col w-col-6">
                        <div class="div-block-5">
                            <label for="symbol" class="field-label">Symbol</label>
                            <input type="text"
                                   class="text-field w-input"
                                   maxlength="256"
                                   name="symbol"
                                   data-name="symbol"
                                   placeholder="symbol"
                                   id="symbol"
                                   required=""/>
                        </div>
                        <div class="div-block-5">
                            <label for="size" class="field-label">Size</label>
                            <input type="text"
                                   class="text-field w-input"
                                   maxlength="256"
                                   name="size"
                                   data-name="size"
                                   placeholder="size"
                                   id="size"
                                   required=""/>
                        </div>
                        <div class="div-block-5">
                            <label for="price" class="field-label">Price</label>
                            <input type="text"
                                   class="text-field w-input"
                                   maxlength="256"
                                   name="price"
                                   data-name="price"
                                   placeholder="price"
                                   id="price"/>
                        </div>
                        <div class="div-block-5">
                            <label for="symbol" class="field-label">Leverage</label>
                            <input type="text"
                                   class="text-field w-input"
                                   maxlength="256"
                                   name="leverage"
                                   data-name="leverage"
                                   placeholder="Leverage"
                                   id="leverage"/>
                        </div>


                        <div class="div-block-2">
                            <label class="radio-button-field-2 w-radio">
                                <input type="radio"
                                       id="buy"
                                       name="sell-buy"
                                       value="buy"
                                       data-name="sell-buy"
                                       class="w-form-formradioinput w-radio-input"/>
                                <span class="radio-button-label-2 w-form-label" for="buy">Buy</span>
                            </label>
                            <label class="radio-button-field w-radio">
                                <input type="radio"
                                       id="sell"
                                       name="sell-buy"
                                       value="sell"
                                       data-name="sell-buy"
                                       required=""
                                       class="w-form-formradioinput w-radio-input"/>
                                <span class="radio-button-label w-form-label" for="sell">Sell</span>
                            </label>
                        </div>
                        <div class="div-block-5">
                            <input type="submit"
                                data-wait="Please wait..."
                                value="Submit"
                                class="submit-button w-button btn-lg"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="w-form-done">
                <div>Thank you! Your submission has been received!</div>
            </div>
            <div class="w-form-fail">
                <div>Oops! Something went wrong while submitting the form.</div>
            </div>
        </div>
        {% include 'footer.html' %}

        <script language="JavaScript">
            function toggle(source) {
                checkboxes = document.querySelectorAll('input[type="checkbox"]');
                for (var i = 0; i < checkboxes.length; i++) {
                    if (checkboxes[i] != source){
                        checkboxes[i].checked = source.checked;
                    }
                }
            }
        </script>

        <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=631c1ac106796a05bd47c425" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
        <script src="{{ url_for('static', path='/future_trade.js') }}" type="text/javascript"></script>
        <!--[if lte IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script>
<![endif]-->
    </body>
</html>
