    <body>
        {% include 'navbar.html' %}
        <section>
            <div class="container d-xl-flex justify-content-xl-center align-items-xl-center">
                <a class="btn btn-danger btn-sm"

        <section>
            <div class="container d-xl-flex justify-content-xl-center align-items-xl-center">

                        <li class="d-xl-flex justify-content-xl-center align-items-xl-center"

                            <div>
                                <small class="flex-grow-1 flex-fill" style="margin: 9px;">

                                        {{ order.side }}

                                   role="button"
