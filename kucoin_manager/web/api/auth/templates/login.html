<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/login.css') }}">
</head>

<body>
    
    <div id="login-one" class="login-one">
        <form class="login-one-form" method="POST" action="{{ url_for('login') }}">
            <div class="col">
                <div class="login-one-ico"><i class="fa fa-unlock-alt" id="lockico"></i></div>
                <div class="form-group mb-3">
                    <div>
                        <h3 id="heading">Log in:</h3>
                    </div>
                    <input class="form-control" name="username" type="text" id="username" placeholder="Username">
                    <input class="form-control" name="password" type="password" id="password" placeholder="Password">
                    <button class="btn btn-primary" id="button" style="background-color:#007ac9;" type="submit">Log in</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
